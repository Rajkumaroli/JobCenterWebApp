{% block parttime %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PartTime</title>
  </head>
  <body>
    {% load static %}
    <h2 class="text-center pt-5">Part Time Jobs......<hr/></h2>
    <div id="carouselExampleFade" class="carousel slide carousel-fade py-5 px-5" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-4">
                <img src="{% static 'images/s1.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="col-4">
                <img src="{% static 'images/s1.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="col-4">
                <img src="{% static 'images/s1.jpg' %}" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
              <div class="col-4">
                <img src="{% static 'images/s2.jpeg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="col-4">
                <img src="{% static 'images/s2.jpeg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="col-4">
                <img src="{% static 'images/s2.jpeg' %}" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
              <div class="col-4">
                <img src="{% static 'images/s3.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="col-4">
                <img src="{% static 'images/s3.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="col-4">
                <img src="{% static 'images/s3.jpg' %}" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock parttime %}
